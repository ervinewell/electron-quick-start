<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
	<input type="textarea" />
      Send Notification By:<br />
    <button id="btn1"> node-notifier </button>
    <button id="btn2"> Notification API </button>
    <script>
      // You can also require other files to run in this process
      const { ipcRenderer } = require('electron')

        document.getElementById('btn1').onclick = () => {
          ipcRenderer.send('node-notifier-notification')
        }
        document.getElementById('btn2').onclick = () => {
          ipcRenderer.send('native-notification')
        }
        setTimeout(() => {
          document.getElementById('btn2').click()
        }, 5000);
    </script>
  </body>
</html>
