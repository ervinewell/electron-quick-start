<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    Send Notification By: <button id="btn2"> Notification API </button>
    <script>
      const { ipcRenderer } = require('electron')
      document.getElementById('btn2').onclick = () => {
        ipcRenderer.send('native-notification')
      }
      setTimeout(() => {
        document.getElementById('btn2').click()
      }, 5000);
    </script>
  </body>
</html>
